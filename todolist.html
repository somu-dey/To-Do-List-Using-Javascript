<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-8 shadow-lg p-3 mb-5 bg-body rounded">
                <h1 class="main" style="text-align:center; margin-bottom: 20px;">JS TODO LIST</h1>
                <div class="form">
                    <input type="text" class="form-control " id="input" aria-describedby="emailHelp"
                        placeholder="Enter Your Task">

                    <button type="button" class="btn btn-primary" onclick="addtolist()" id="btn1">ADD</button>
                </div>
                <div id="mytodo" style="text-align: center;">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
